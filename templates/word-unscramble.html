<div class="word-unscramble-container">
  <div class="game-header">
    <h3> {{ statusMessage }} </h3>
  </div>

  <div class="game-body">
    <div class="game-container" on-drag-end="onDropComplete()">
      <ul ng-sortable="{animation:150}" >
        <li ng-repeat="obj in draggableObjects">
          <div class="sortable-item-inner cloud">
            <span class="word">{{ obj }}</span>
            <div class="bottom"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div>
	<h3>
      <span>{{countDown}}</span>
  </h3>
	<button ng-click="startTimer()" >Start Timer</button>
	<button ng-click="stopTimer()" >Stop Timer</button>
</div>
